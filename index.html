<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-list-item">
                    <a href="#work" class="nav-link">Work</a>
                </li>
                <li class="nav-list-item">
                    <a href="#contacts" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
        <select name="language" id="language" class="header-language">
            <option value="" class="header-language-option">English</option>
            <option value="" class="header-language-option">Ukrainian</option>
        </select>
    </header>
    <main>
        <section id="about" class="hero">
            <h1 class="hero-title">
                Hey I'm Olena
            </h1>
            <p class="hero-text">a web developer</p>
            <p class="hero-text-desc">Hello</p>
        </section>
        <section id ="work"  class="project-section">
            <h2 class="project-section-title">These are some of my projects</h2>
            <ul class="project-list">
                <li class="project-list-item">
                    <a href="#"><img width="350" src="img/forest.jpg" alt="forest"></a>
                </li>
                <li class="project-list-item">
                    <a href="#"><img width="350" src="img/stonehenge.jpg" alt=""></a>
                </li>
                <li class="project-list-item">
                    <a href="#"><img width="350" src="img/turtle.jpg" alt=""></a>
                </li>
                <li class="project-list-item">
                    <video controls width="350px" src="video/Seven Nation Army.mp4"></video>
                </li>
            </ul>
            <button class="project-button">Show all</button>
        </section>
        <section id="contacts" class="contact-section">
            <h3 class="contact-section-title">Let's work together...</h3>
            <p class="contact-section-text">How do you take your coffee?</p>
            <ul class="social-media-list">
                <li class="social-media-list-link">
                    <a href="#"> Facebook</a>
                </li>
                <li class="social-media-list-link">
                    <a href="#"> GitHub</a>
                </li>
                <li class="social-media-list-link">
                    <a href="#"> Twitter</a>
                </li>
                <li class="social-media-list-link">
                    <a href="#"> Send a mail</a>
                </li>
                <li class="social-media-list-link">
                    <a href="#"> Call me</a>
                </li>
            </ul>
        </section>

    </main>
    <footer>
        <h3 class="footer-title">This is footer</h3>
        <p class="footer-text">all rights reserved</p>
        <form class="footer-form" action="https://formspree.io/">
            <p class="footer-form-text">Let's get aquainted!</p>
            <input type="text" name="text" id="text">
        </form>

    </footer>
</body>

</html>
